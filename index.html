<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css" 
</head>
<body>
  <div class="left-sidebar">
    <div class="logo-container">
      <img src="./images/odin-lined.png" alt="Odin logo" class="logo">
      <span class="logo-text">ODIN</span>
    </div>
    <div class="photo-credit">
      Photo by Halie West on Unsplash
    </div>
  </div>

  <div class="content">
    <div class="content-wrapper">
      <div class="header-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form-section">
        <h2 class="form-title">Let's do this!</h2>
        <form>
          <div class="form-grid">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </div>
        </form>
    </div>

      <div class="submit-section">
        <button type="submit" class="create-account">Create Account</button>
        <p class="login-text">
          Already have an account?<a href="#" class="login-link">Log in</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
